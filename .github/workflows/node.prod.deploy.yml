name: Production Deployment

on: 
  pull_request:
    branches: [ production ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.2
      env: 
        API_TOKEN: ${{ secrets.API_TOKEN }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        envs: API_TOKEN
        script: cd Git/DeveloperPortal-BE && git pull && rm -rf apitoken.json && touch apitoken.json && printf '{"token":"%s"}' "$API_TOKEN" > apitoken.json && yarn && pm2 restart developerAPI